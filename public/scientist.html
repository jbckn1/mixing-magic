<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
      integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
      crossorigin="anonymous"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
  
    <link rel="stylesheet" href="css/style.css" />
    <title>Mixing Magic</title>
  </head>
  <body>

    <div class="chat-container">
      
      <header class="chat-header">
        <h1><i class="fas fa-flask"></i> Mixing Magic</h1>
        <a href="help.html" class="btn-help"><i class="far fa-hand-paper"></i> Help</a>
        <a href="index.html" class="btn-exit"><i class="fas fa-window-close"></i> Exit</a>
      </header>
      
      <main class="chat-main">
        
        <div class="chat-sidebar">
          <h2 class="text-center" id="role-name">Scientist</h2>
          <h3 style="display: none;"><i class="fas fa-users"></i>Users</h3>
          <ul style="display: none;" id="users"></ul>
          
          <div id="beaker">

            <div id="liquid">
  
            </div>

          </div>


        </div>
        <div class="chat-messages"></div>
      </main>

      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="Enter Message"
            required
            autocomplete="off"
          />
          <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
        </form>
    
      </div>

      <div class="chat-form-container">

        <button class="btn-game" id="measure-volume-btn"><i class="fas fa-ruler-vertical"></i> Measure Volume</button>
        
        <button class="btn-game" id="change-volume-btn"><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-down"></i> Change Volume</button>

        <button class="btn-game" id="measure-temp-btn"><i class="fas fa-ruler-vertical"></i> Measure temperature</button>
        
        <button class="btn-game" id="change-temp-btn"><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-down"></i> Change Tempature</button>

        <button class="btn-game" id="measure-ph-btn"><i class="fas fa-ruler-vertical"></i> Measure Ph</button>
        
        <button class="btn-game" id="change-ph-btn"><i class="fas fa-arrow-up"></i><i class="fas fa-arrow-down"></i> Change pH</button>

        <button class="btn-game" id="change-color-btn"><i class="fas fa-eye-dropper"></i> Change Color</button>

        <button class="btn-game" id="compare-btn">Compare Beakers</button>
        
      </div>

      <div class="chat-form-container" id="volume-input-container" style="display: none;">
    
        <p style="color: white;">Please enter new volume (0 - 400): </p>
        <input id="volume-input-bar" style="color: black;" type="number"  min="0" max="400" value="50">
        <input id="volume-submit" type="submit"  class="btn" value="Submit">
        
      </div>

      <div class="chat-form-container" id="temp-input-container" style="display: none;">
    
        <p style="color: white;">Please enter new temperature (1 - 99): </p>
        <input id="temp-input-bar" type="number"  min="1" max="9" style="color: black;" value="50">
        <input id="temp-submit" type="submit"  class="btn" value="Submit">
        
      </div>

      <div class="chat-form-container" id="pH-input-container" style="display: none;">
    
        <p style="color: white;">Please enter new pH level (0 - 14): </p>
        <input id="ph-input-bar" type="number"  min="0" max="14" style="color: black;" value="7">
        <input id="ph-submit" type="submit"  class="btn" value="Submit">
        
      </div>

      <div class="chat-form-container" id="color-input-container" style="display: none;">
    
        <p>Please selected a color: </p>
        <select style="color: black;" name="color" id="color-select">
          <option style="color: black;" value="red">red</option>
          <option style="color: black;" value="blue">blue</option>
          <option style="color: black;"value="green">green</option>
          <option style="color: black;" value="yellow">yellow</option>
          <option style="color: black;" value="purple">purple</option>
        </select>
        <input id="color-submit" type="submit"  class="btn" value="Submit">
        
      </div>
      
    </div>
  
    <script src="/socket.io/socket.io.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    
    <script src="js/main.js"></script>
    <script src="js/scientist.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
  </body>

</html>
