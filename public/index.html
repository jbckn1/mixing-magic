<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
		
		<link rel="stylesheet" href="css/style.css" />
		
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous"/>

		<title>Mixing Magic</title>

	</head>
	<body>

		<div class="join-container">
			<header class="join-header">
				<h1><i class="fas fa-flask"></i> Mixing Magic</h1>
			</header>
			<main class="join-main">
				
				<form action="scientist.html" onsubmit="return doesPlayerOneExist()">

					<div class="form-control" style="padding-top: 0px; padding-right: 0px; padding-left: 0px; border-right-width: 0px; border-left-width: 0px;border-top-width: 0px; border-bottom-width: 0px;">
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					
					<div class="form-control" style="display: none;">

						<select name="role" id="role">
						
							<option value="Scientist">Scientist</option>
						
						</select>

					</div>

					<div class="form-control" style="display: none;">
						<label for="room">Room</label>
						<select name="room" id="room" >
							<option value="Mixing Magic">Mixing Magic</option>
						</select>
					</div>

					<button type="submit" class="btn" id="test" style="margin-top: 0px;">Join as Scientist</button>

				</form>

				<br>
				<br>

				<form action="coach.html">
					
					<div class="form-control" style="padding-top: 0px; padding-right: 0px; padding-left: 0px; border-right-width: 0px; border-left-width: 0px;border-top-width: 0px; border-bottom-width: 0px;">
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>

					<div class="form-control" style="display: none;">

						<select name="role" id="role">
						
							<option value="Coach">Coach</option>
						
						</select>

					</div>

					<div class="form-control" style="display: none;">
						<label for="room">Room</label>
						<select name="room" id="room" >
							<option value="Mixing Magic">Mixing Magic</option>
						</select>
					</div>

					<button type="submit" class="btn" style="margin-top: 0px;">Join as Coach</button>
				
				</form>
				
				<br>
				<br>
				
				<form action="spectator.html">
					
					<div class="form-control" style="padding-top: 0px; padding-right: 0px; padding-left: 0px; border-right-width: 0px; border-left-width: 0px;border-top-width: 0px; border-bottom-width: 0px;">
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>

					<div class="form-control" style="display: none;">

						<select name="role" id="role">
						
							<option value="Spectator">Spectator</option>
						
						</select>

					</div>

					<div class="form-control" style="display: none;">
						<label for="room">Room</label>
						<select name="room" id="room" >
							<option value="Mixing Magic">Mixing Magic</option>
						</select>
					</div>

					<button type="submit" class="btn" style="margin-top: 0px;">Join as Spectator</button>
				
				</form>

				<br>

				<p id="error-message" style="color: red;"></p>

				<br>

				<p class="text-center" style="margin-bottom: 0px;" >Having trouble or don't know how to play? Click the button below for help!</p>
				
				<a href="help.html" class="btn"> Help</a>
			</main>


		
		</div>		

		<script src="js/index.js"></script>
		
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
	</body>
</html>
